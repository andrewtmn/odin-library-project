<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Library</title>
        <meta name="Andrew Nguyen" content="">
        <link href="styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1>Library</h1>
        <div id="book-display">
            <div id="book-attribute-headings">
                <p class="book-attribute-name">Name</p>
                <p class="book-attribute-name">Author</p>
                <p class="book-attribute-name">Publish Date</p>
                <p class="book-attribute-name">Number of Pages</p>
                <p class="book-attribute-name">Read</p>
            </div>
        </div>

        <div id="new-book">
            <button type="button" id="new-book-btn">New Book</button>
        </div>

        <div id="new-book-popup">
            <h1>New Book</h1>
            <form id="new-book-form">
                <label for="name">
                    <input type="text" id="name" placeholder="Name" name="name" required>
                </label>

                <label for="author">
                    <input type="text" id="author" placeholder="Author" name="author" required>
                </label>

                <label for="date">
                    <input type="text" id="date" placeholder="Publish date" name="date" required>
                </label>

                <label for="pages">
                    <input type="number" id="pages" placeholder="Number of pages" name="pages" required>
                </label>

                <button type="submit">Log new book</button>
                <button id="cancel-new-book">Cancel</button>
            </form>
        </div>
        <script src="library.js"></script>
    </body>
</html>
